<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Cleberton</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Dev icons fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css">
</head>
<body>
    <main id="container">
        <aside id="bio-container">
            <h2>Cleberton Francisco</h2>
            <img id="bio-image" src="/img/cleber.jpeg" alt="Foto-Cleberton">
            <p>Ola meu nome é Cleberton Francisco e sou <span class="highlight">desenvolvedor Back-end</span></p>
            <p id="welcome-text">Seja bem vindo</p>
            <ul id="social-container">
                <li><a href="#" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
                <li><a href="#" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href="#" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <div id="email-container">
                <ion-icon name="mail-outline"></ion-icon><a href="mailto:clebertonfgc@gmail.com">clebertonfgc@gmail.com</a>
            </div>
        </aside>
        <section id="about-container">
            <h1 id="name">Cleberton Francisco</h1>
            <p id="title"><span class="highlight">Desenvolvedor Back-end</span></p>
            <!-- <p class="description">Minha descrição vai aquim tera alguns spans com a classe hight-light 7:21 video</p> -->
            <a href="#" id="btn-projects"><ion-icon name="share-social-outline"></ion-icon><span>Ver Projetos</span></a>
            <h2 id="skills-section-title">Minhas Skills</h2>
            <p class="description">Conheça as Tecnologias que domino</p>
            <div id="skills-container">
                <div class="skills-box">
                    <p class="skills-title">Front End</p>
                    <i class="devicon-html5-plain colored"></i>
                    <i class="devicon-javascript-plain colored"></i>
                    <i class="devicon-css3-plain colored"></i>
                </div>
                <div class="skills-box">
                    <p class="skills-title">Back End</p>
                    <i class="devicon-nodejs-plain colored"></i>
                    <i class="devicon-express-original colored"></i>
                </div>
                <div class="skills-box">
                    <p class="skills-title">Databases</p>
                    <i class="devicon-mysql-plain colored"></i>
                    <i class="devicon-mongodb-plain colored"></i>
                </div>
                <div class="skills-box">
                    <p class="skills-title">Tools</p>
                    <i class="devicon-vscode-plain colored"></i>
                    <i class="devicon-git-plain colored"></i>
                    <i class="devicon-bash-plain"></i>
                </div>
                <div class="skills-box">
                    <p class="skills-title">OS</p>
                    <i class="devicon-linux-plain"></i>
                    <i class="devicon-windows8-original colored"></i>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
